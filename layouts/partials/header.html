<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ if eq .URL "/" }}
  <title>{{ .Title }}</title>
  <meta name="title" content="{{ .Title }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:type" content="website">
  {{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  {{ end }}

  <meta property="og:url" content="{{ .Permalink }}">
  {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ if isset .Params "image" }}
  <meta property="og:image" content="{{ .Site.BaseURL }}images/{{ .Params.image }}">
  {{ end }}


  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}assets/css/styles.css">
  {{ range .Params.custom_css }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
  {{ end }}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}index.xml">

  <link rel="favicon" href="{{ .Site.BaseURL }}favicon.ico">
</head>
<body>

  <header>
    <a href="{{ .Site.BaseURL }}">
      <h1>{{ .Site.Title }}</h1>
    </a>
    <nav>
    </nav>
  </header>
