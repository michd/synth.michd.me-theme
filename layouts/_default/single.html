{{ partial "header.html" . }}

<section role="document">
  <article class="post">
  <h1>{{ .Title }}</h1>
  {{ if not (isset .Params "hidedate") }}
  <footer class="meta">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "Jan 2, 2006" }}
    </time>
  </footer>
  {{ end }}
    <div class="entry-content">
        {{ .Content }}
    </div>
  </article>
</section>
{{ partial "footer.html" . }}
